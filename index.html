<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>
    <h1>Iframe Tags</h1>
    <h2>Video1</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ogM3TRhdWUc?si=2wTMYvq_kYsK_0hw"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen autoplay=1>
    </iframe>

    <h2>Video2</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RgKAFK5djSk?si=TuVjsOAKEVuGLZiv"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <h2>Video3</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MWASeaYuHZo?si=-dQUh2XnXlqiQ1IR"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>

</html>
